<div class="d-flex w-100 h-100">
  <div class="w-60 ans-background">
    <img class="logo" src="../../assets/images/ANS_logo.png" width="500"/>
    <h1 class="h1 w-50 my-5 text-uppercase">Building reliable connections</h1>
    <a class="link-button link-box" target="_blank" href="https://www.anscorporate.com/">anscorporate.com</a>
  </div>
  <div class="w-40 d-flex align-items-center">
    <div class="d-flex flex-column mx-5 w-100 form-container">
      <h1 class="text-uppercase text-primary mb-5">Login to your <br/>dashboard</h1>
      <form class="d-flex flex-column" *ngIf="!isSecurityMode"
            role="form" [formGroup]="loginForm" (ngSubmit)="fnNext()">
        <label for="email" class="text-label raleway-bold text-primary">Email/Username</label>
        <input id="email" class="form-control my-3" type="text" placeholder="Email / User Name"
               formControlName="email" name="email" (input)="isEmailInvalid = false">
        <small *ngIf="isEmailInvalid"
               class="mb-3 text-left">
          Sorry we don't recognize this {{accountType}}
        </small>
        <button class="btn w-100 link-button align-self-center mt-5 text-uppercase"
                type="submit"
                [disabled]="loginForm.status !== 'VALID'"
                *ngIf="!isLoading">
          Next
        </button>
        <app-loader *ngIf="isLoading"></app-loader>
      </form>
      <form class="d-flex flex-column" [formGroup]="form" *ngIf="isSecurityMode" (ngSubmit)="fnSignIn(model)">
        <formly-form [form]="form" [fields]="fieldsArray" [model]="model"></formly-form>
        <small class="mb-3 text-left" *ngIf="isSessionFailed">Invalid Credentials</small>

        <button class="btn w-100 link-button align-self-center mt-5 text-uppercase"
                [disabled]="form.status !== 'VALID'"
                type="submit" *ngIf="!isLoading">
          Sign In Securely
        </button>
        <app-loader *ngIf="isLoading"></app-loader>
        <a *ngIf="!isLoading" href="javscript:void" class="mx-auto mt-2" (click)="fnBack()">BACK</a>
      </form>
    </div>
  </div>
</div>
